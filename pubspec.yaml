version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  intl: ^0.17.0
  open_file: ^3.2.1
  path_provider: ^2.0.1
